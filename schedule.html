<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/register.css">
    <title>Blood Donation | Schedule an appointment</title>
</head>

<body>
    <div class="titletag">
        <h1>HELP AND BE HELPED</h1>
    </div>
    <div class="container">
        <div class="title">Schedule and appointment</div>
        <form action="schedule.php" method="post" class="form">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter username" name="username" required>
                </div>
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter full name" name="full_name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone</span>
                    <input type="number" placeholder="Enter phone" name="phone" required>
                </div>
                <div class="input-box">
                    <span class="details">Date</span>
                    <input type="text" placeholder="Enter date" name="date" required>
                </div>
                <div class="input-box">
                    <span class="details">Blood Group</span>
                    <input type="text" placeholder="Enter blood group" name="bloodgroup" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter address" name="address" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" class="subbtn" name="subbtn" value="Submit">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
